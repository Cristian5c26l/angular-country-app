<country-search-input placeholder="Buscar por capital" (newSearch)="query.set($event)" [debounceTime]="300" [initialInputValue]="query()" /><!--(newSearch)="query.set($event)"-->

<!--country-list-->

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
/>
